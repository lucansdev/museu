<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> tags input</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

    <!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
    <![endif]-->

</head>
<body>
  <form>

    <label for="name">nome</label>
    <input type="text" name="name">
    <br><br>

    <label for="email">email</label>
                                  <!--requerido-->
    <input type="email" id="name" required>
    <br><br>

    <label for="numero">numero</label>
    <input type="number" id="numero" min="5"  max="10"
    step="5">
    <br><br>

    <label for="url">Url</label>
    <input type="url" id="url"
    placeholder="ex:http://www.">
    <br><br>

    <label for="pesquisa">pesquisa</label>
    <input type="search" id="pesquisa">
    <br><br>

    <label for="range">range</label>
    <input type="range" id="range" min="1" max="10"
    value="5">
    <br><br>

    <label for="data">data</label>
    <input type="date" id="data">
    <br><br>

    <label for="cor">Cor</label>
    <input type="color" id="cor">
    <br><br>

    <input type="submit" name="" value="enviar">
  </form>

</body>
</html>
